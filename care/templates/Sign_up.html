<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Kuruwa</title>
  <link rel="stylesheet" href="/style/sign_up.css">
</head>
<body>

<main>
  <div class="login-container">
    <div class="login-image">
      <img src="static/image/login.png" alt="Caregiver and Patient" />
    </div>
    <div class="login-form">
      <h1>Welcome to Kuruwa</h1>
      <p class="subtext">Sign UP to book trusted caregivers</p>

      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="••••••••" required />

        <button type="submit">Sign Up</button>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>
</main>

</body>
</html>
